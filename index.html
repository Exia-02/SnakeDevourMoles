<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>贪吃蛇吃地鼠</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .game-title {
            color: black;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        #gameCanvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            display: block;
            margin: 0 auto;
        }
        
        .game-info {
            color: black;
            margin: 15px 0;
            font-size: 1.2rem;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: black;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            max-width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .mobile-controls button {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            padding: 0;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            color: black;
            font-weight: bold;
            touch-action: manipulation;
        }
        
        .mobile-controls button:active {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0.95);
        }
        
        .up { grid-area: 1 / 2; }
        .left { grid-area: 2 / 1; }
        .center { grid-area: 2 / 2; background: rgba(255, 107, 107, 0.7); }
        .right { grid-area: 2 / 3; }
        .down { grid-area: 3 / 2; }
        
        @media (max-width: 768px) {
            .game-title {
                font-size: 1.5rem;
            }
            
            #gameCanvas {
                width: 100%;
                max-width: 400px;
                height: auto;
            }
            
            .mobile-controls {
                display: grid;
            }
            
            .controls button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            .game-title {
                font-size: 1.2rem;
            }
            
            #gameCanvas {
                width: 100%;
                max-width: 300px;
                height: auto;
            }
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: black;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">贪吃蛇吃地鼠</h1>
        
        <div class="game-info">
            <div>得分: <span id="score">0</span></div>
            <div>地鼠数量: <span id="moleCount">0</span>/<span id="maxMoles">0</span></div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <button id="startBtn">开始游戏</button>
            <button id="pauseBtn">暂停</button>
            <button id="restartBtn">重新开始</button>
        </div>
        
        <div class="mobile-controls">
            <button class="up" onclick="game.changeDirection(0, -1)">↑</button>
            <button class="left" onclick="game.changeDirection(-1, 0)">←</button>
            <button class="center" onclick="game.togglePause()">●</button>
            <button class="right" onclick="game.changeDirection(1, 0)">→</button>
            <button class="down" onclick="game.changeDirection(0, 1)">↓</button>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>游戏结束!</h2>
        <p>最终得分: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">再玩一次</button>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
